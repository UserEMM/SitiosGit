<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resonancia - Music Store</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="icon" href="../assets/img/icon.png" type="image/png" />
    
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-sm header__nav">
            <div class="container">
                <img class="header__nav__img" src="../assets/img/icon.png" />
                <a class="header__nav__logo" href="/">Resonancia</a> <!-- Nombre del logo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <p class="greeting-message" id="greeting-message"></p>
                    <ul class="navbar-nav header__nav__links" id="header-options"></ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="product-container">
            <div class="row">
                <div class="col-md-6 product-information-left">
                    <img id="product-image" alt="" width="70%">
                </div>
                <div class="col-md-6 product-information-right">
                    <h3 class="product-name" id="product-name"></h3>
                    <br>
                    <h3 class="product-colorText" id="product-colorText"></h3>
                    <h3 class="product-description" id="product-description"></h3>
                    <br>
                    <h3 class="available-colors">Available colors</h3>
                    <span class="model-color-red" id="product-color"></span>
                    <h3 class="product-price" id="product-price"></h3>
                    <button type="button" class="buy-button" id="validationPurchase" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        BUY
                      </button>
                </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="form-label" for="lblTopPurchase">Complete Purchase</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
            
                    <form class="text-center">
                      <div>
                        <h4 class="form-label" for="firstName">Pay with credit card</h4>
                        <span id="dollarValueLabel"></span>
                      </div>
                      <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                            <p class="form-label" for="creditCardNumber">Credit card number</p>
                            <input type="text" id="creditCardNumber" class="form-control form-control-lg" />
                          </div>
                        </div>
                        <div class="col-md-4 mb-4">
                          <div class="form-outline">
                            <h4 class="form-label" for="monthExpiration">Expiration</h4>
                            <select id="monthExpiration" class="select form-control-lg">
                              <option value="1" disabled>Choose option</option>
                              <option value="January">January</option>
                              <option value="February">February</option>
                              <option value="March">March</option>
                              <option value="April">April</option>
                              <option value="May">May</option>
                              <option value="June">June</option>
                              <option value="July">July</option>
                              <option value="August">August</option>
                              <option value="September">September</option>
                              <option value="October">October</option>
                              <option value="November">November</option>
                              <option value="December">December</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-4 mb-4">
                          <div class="form-outline">
                            <h4 class="form-label" for="yearExpiration">Year</h4>
                            <select id="yearExpiration" class="select form-control-lg">
                              <option value="1" disabled>Choose option</option>
                              <option value="2024">2024</option>
                              <option value="2025">2025</option>
                              <option value="2026">2026</option>
                              <option value="2027">2027</option>
                              <option value="2028">2028</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-4 mb-4">
                          <div class="form-outline">
                            <h4 class="form-label" for="cvv">CVC/CVV</h4>
                            <input type="text" id="cvv" class="form-control form-control-lg" />
                          </div>
                        </div>
            
                        <div class="center">
                          <a href="#" class="buy-button" id="createPurchase">Purchase</a>
                        </div>
            
                      </div>
                      <div class="modal-header"></div>
            
                      <div class="center">
                        <h4 class="form-label" for="paymentlabelgeneric">Or Select other payment method:</h4>
                        <br>
                        <div>
                          <a href="#" class="buy-button" id="createPurchaseProductPaypal">Paypal</a>
                        </div>
                        <br>
                        <a href="#" class="buy-button" id="createPurchaseProductBank">Bank Transfer</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
    </main>
    
</body>


<footer>
    <div class="container footer__container">
        <h4 class="footer__container_copyright">Â© 2024 Esteban M - All rights reserved.</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/jquery-3.6.0.min.js"></script>        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../assets/js/header.js"></script>
        <script src="/assets/js/product.js"></script>
        <script src="../assets/js/purchase.js"></script>
        <script src="../assets/js/validationPurchase.js"></script>
</footer>

</html>
